    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static', filename='css/Assets/LOGO.png') }}">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        
        </head>
        <body>
            <div class="container">
                <form class="calculator", method="POST">
            
                    <div>
                        <label for="height">HEIGHT (cm)</label>
                        <input type="number" id="height" min="0" step = "0.01" value="0" name="input_tinggi"/>
                    </div>
                    <div>
                        <label for="weight">WEIGHT (kg)</label>
                        <input type="number" id="weight" min="0" step = "0.01" value="0" name="input_berat"/>
                    </div>

                    <div class="activity-container">
                        <label for="activity">ACTIVITY</label>
                        <select id="activityList" name="activity" required>
                            <option value = ""> Select Activity</option>
                            <option value = "sedentary" name = "sedentary"> Sedentary : little or no exercise</option>
                            <option value = "lightly_active" name = "lightly_active"> Light : exercise 1-3 times/week</option>
                            <option value = "moderately_active" name = "moderately_active"> Moderate : exercise 4-5 times/week</option>
                            <option value = "active" name = "active"> Active : daily exercise or intense exercise 3-4 times/week</option>
                            <option value = "very_active" name = "very_active"> Very Active : intense exercise 6-7 times/week</option>
                            <option value = "super_active" name = "super_active"> Extra Active : very intense exercise daily, or physical job</option>
                        </select>
                    </div>
                    
                    <div>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>

                </form>
    
                <section class="output">
                    <h3>YOUR BMI IS</h3>
                    <!-- <p id ="bmi">0</p> -->
                    <!-- <p id="desc">N/A</p> -->
                </section>

                <div class="gauge">
                    <div class="gauge__body">
                        <div class="gauge__fill"></div>
                        <div class="gauge__fill2"></div>
                        <div class="gauge__fill3"></div>
                        <div class="gauge__fill4"></div>
                        <div class="gauge__cover">
                            <p id ="bmi" name="hasil_bmi">{{ bmi }}</p>
                            <p id="desc">{{desc}}</p>
                        </div>
                    </div>
                </div>

                <section class="bmi-scale">
                    <!-- <div style="--color: var(--underweight)"> -->
                    <div>
                        <h4>Underweight</h4>
                        <p>&lt; 18.5</p>
                    </div>
                    <!-- <div style="--color: var(--normal)"> -->
                    <div>
                        <h5>Normal</h5>
                        <p>18.5 - 25</p>
                    </div>
                    <!-- <div style="--color: var(--overweight)"> -->
                    <div>
                        <h2>Overweight</h2>
                        <p>25 - 30</p>
                    </div>
                    <!-- <div style="--color: var(--obese)"> -->
                    <div>
                        <h6>Obese</h6>
                        <p>â‰¥ 30</p>
                    </div>
                </section>
            </div>

            <div class="button">
                <div class="nextpage">
                    <a href="{{ url_for('home') }}">
                        <button id="prevpage">Back</button>
                    </a>
                </div>
                <div class="prevpage">
                    <a href="{{ url_for('daily_meals') }}">
                        <button id="nextpage">Next</button>
                    </a>
                </div>
            </div>

            <script src = "{{ url_for('static', filename='js/script.js') }}" defer></script>
        </body>
    </html>
