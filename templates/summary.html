<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='css/Assets/LOGO.png') }}">
    <title>LifeWell</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üóíÔ∏è Your body need...</h1>
        </div>

        <!-- BAGIAN INI YANG BISA GANTI GANTI -->
        <div class="isian">
            <div class="column">
                <div class="needed" id="box1">
                    <img src="{{ url_for('static', filename='css/Assets/water.png') }}" alt="" id="iconneeded">
                    
                    <div class="textbox">
                        <h2 id="ganti" name="gantiWater">2 L</h2>
                        <p id="judulnya"> Water </p>
                    </div>
                </div>

                <div class="needed" id="box2">
                    <img src="{{ url_for('static', filename='css/Assets/Carbs.png') }}" alt="" id="iconneeded">
                    
                    <div class="textbox">
                        <h2 id="ganti" name="gantiCarbs">{{karbo}} gr</h2>
                        <p id="judulnya"> Carbs </p>
                    </div>
                </div>

                <div class="needed" id="box3">
                    <img src="{{ url_for('static', filename='css/Assets/protein.png') }}" alt="" id="iconneeded">
                    
                    <div class="textbox">
                        <h2 id="ganti" name="gantiProtein"> {{protein}} gr
                        </h2>
                        <p id="judulnya"> Protein </p>
                    </div>
                </div>
            </div>


            <div class="column">
                <div class="needed" id="box4">
                    <img src="{{ url_for('static', filename='css/Assets/calories(tambahan).png') }}" alt="" id="iconneeded">
                    <div class="textbox">
                        <h2 id="ganti" name="gantiVitamin">{{calories}}</h2>
                        <p id="judulnya"> Calories </p>
                    </div>
                </div>

                <div class="needed" id="box5">
                    <img src="{{ url_for('static', filename='css/Assets/fat.png') }}" alt="" id="iconneeded">
                    
                    <div class="textbox">
                        <h2 id="ganti" name="gantiFat">{{fat}} gr</h2>
                        <p id="judulnya"> Fat </p>
                    </div>
                </div>

                <div class="needed" id="box6">
                    <img src="{{ url_for('static', filename='css/Assets/minerak.png') }}" alt="" id="iconneeded">
                    
                    <div class="textbox">
                        <h2 id="ganti" name="gantiMineral">{% for data2 in mineral %}
                            {{ data2 }}
                            {% endfor %}
                        </h2>
                        <p id="judulnya"> Mineral </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="button">
        <a href="{{ url_for('home') }}">
        <button id="nextpage">HOME</button>
        </a>
    </div>
    
</body>
</html>
