<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <link rel="icon" href="{{ url_for('static', filename='css/Assets/LOGO.png') }}">


    <title>Register | LifeWell</title>
</head>
<body>
<div class="container" style="display: none;">
  <h1>Register</h1>

  <form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>
    <br>

    <label for="gender">Gender (Male / Female)</label>
    <div class="radio-container">
      <div class ="kotakan">
        <input type="radio" name="gender" id="male" value="male" required="required"/>
        <label for="male">Male</label>
      </div>
        
      <div class ="kotakan">
      <input type="radio" name="gender" id="female" value="female"/>
      <label for="female">Female</label>
      </div>
    </div>
    
    <br>



    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br>
    
    <button type="submit">Login</button>
  </form>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      if (document.referrer === '') {
        window.location.href = `{{ url_for('loading') }}`
      } else {
        $('.container').css("display", "block")
      }
    })
  </script>
</body>
</html>
